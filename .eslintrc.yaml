extends: 
  - eslint:recommended
  - plugin:react/recommended
  - react-app
parser: babel-eslint
parserOptions:
  sourceType: module
  ecmaVersion: 2020
  ecmaFeatures:
      jsx: true
env:
  es6: true
  browser: true
  node: true
  jest: true

settings:
  react:
    version: detect

rules:
  react/prop-types: 0